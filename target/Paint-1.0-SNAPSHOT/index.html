<!DOCTYPE html>
<html>
    <head>
        <title>OnPaint</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  <!---->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> <!---->
        <style>
            body{
                background:grey;
            }
            h1{
                text-align: center;
                color: aqua;
                font-family: 'Press Start 2P';
            }
            .whitecan{
                background-color: white;
            }
        </style>
    </head>
    <body>        
        <header>
            <div class="container-fluid">
                <div class ="row justify-content-center">
                <div class="col"> </div>
                <div class="col">
                    <h1>Tablero Colaborativo</h1>
                </div>
                <div class="col"> </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col">                     
                    <canvas class = "whitecan" id="myCanvas" width="600" height="500" style="position:relative;border:2px solid;"></canvas>                    
                </div>
            </div>
            <form name="inputForm">
                <div class="row">
                    <div class="col-md-2" col-xs-2>
                        <p>Seleccione un color:</p>
                        <input name="color" type="color" id="color" value="#000000" checked="true">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <p>Tama√±o del pincel: <p>
                        <select name="size">
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="8">8</option>
                            <option value="16">16</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                    <div class="col-md-1 col-xs-1">
                        <button name="save" id="save" type="button" class="btn btn-success" onclick="saved()">Guardar</button>
                    </div>
                    <div class="col-md-1 col-xs-1">
                       <button name="clear" type="button" class="btn btn-danger" onclick="erase()">Borrar</button>
                    </div>
                </div>                        
            </form>
        </div>           
        <div id="output"></div>         
        <script type="text/javascript" src="websocket.js"></script>
        <script type="text/javascript" src="whiteboard.js"></script>
    </body>
</html>
